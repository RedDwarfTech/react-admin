name: management-system

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install yarn
        uses: borales/actions-yarn@v2.0.0
        with: 
         cmd: install
      - name: Build React App
        run: | 
          sudo npm rebuild node-sass --unsafe-perm=true --allow-root
          yarn build